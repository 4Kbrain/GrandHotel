<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <header class="header">
      <a href="#" class="logo"> Grand<span>Emporium</span> </a>
      <nav class="navbar">
        <a href="#home" class="active">Availability</a>
        <a href="#about">About</a>
        <a href="#room">Room</a>
        <a href="#">Review</a>
        <a href="#location">Location</a>
        <a href="#abot">Contact</a>
      </nav>
      <div id="menu-btn" class="fas fa-bars"></div>
    </header>

    <!--end-->

    <!-- availability -->

    <section class="availability" style="background: url(../../img/main.jpg); background-size: cover; background-position: center;">
      <form action="">
        <div class="box">
          <p>check in <span>*</span></p>
          <input type="date" class="input" />
        </div>

        <div class="box">
          <p>check out <span>*</span></p>
          <input type="date" class="input" />
        </div>

        <div class="box">
          <p>adults <span>*</span></p>
          <select name="adults" id="" class="input">
            <option value="1">1 adults</option>
            <option value="2">2 adults</option>
            <option value="3">3 adults</option>
            <option value="4">4 adults</option>
            <option value="5">5 adults</option>
            <option value="6">6 adults</option>
          </select>
        </div>

        <div class="box">
          <p>children <span>*</span></p>
          <select name="child" id="" class="input">
            <option value="1">1 child</option>
            <option value="2">2 child</option>
            <option value="3">3 child</option>
            <option value="4">4 child</option>
            <option value="5">5 child</option>
            <option value="6">6 child</option>
          </select>
        </div>

        <div class="box">
          <p>rooms <span>*</span></p>
          <select name="rooms" id="" class="input">
            <option value="1">1 rooms</option>
            <option value="2">2 rooms</option>
            <option value="3">3 rooms</option>
            <option value="4">4 rooms</option>
            <option value="5">5 rooms</option>
            <option value="6">6 rooms</option>
          </select>
        </div>

        <input type="submit" value="check availability" class="btn" />
      </form>
    </section>

    <!-- end -->



    <section class="isi" id="isi">
      
    </section>
  </body>
